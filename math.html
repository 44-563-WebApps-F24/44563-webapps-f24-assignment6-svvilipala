<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Computation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        .navbar {
            background-color: #003366; 
        }
    
        .nav-link {
            color: #080000; 
        }
    
        .nav-link:hover {
            background-color: #00509E; 
            transition: background-color 0.3s ease;
        }
    
        .nav-link.active {
            background-color: #FF4081; 
            color: #FFFFFF; 
        }
    </style>
    </head>
    <body>
        <ul class="nav nav-tabs">
            
            <li class="nav-item">
                <a class="nav-link" href="guessit.html">Colours</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="math.html">Calculations</a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="lunch.html">Lunch</a>
            </li>
            
          </ul>
    
        <div class="container mt-5">
            <h2>Sri Vidya Figures Out</h2>
    
            <div class="mb-3">
                <label for="first" class="form-label">Enter a number</label>
                <input type="number" id="first" class="form-control" value="2">
            </div>
    
            <div class="mb-3">
                <label for="second" class="form-label">Enter a number</label>
                <input type="number" id="second" class="form-control" value="12">
            </div>
    
            <button class="btn btn-primary" onclick="powerSum()">Compute</button>
            <p id="powerResult" class="mt-3"></p>
    
            <form>
                <div class="mb-3">
                    <input type="radio" id="max" name="operation" value="max" checked onclick="processRadio()">
                    <label for="max">Max</label><br>
    
                    <input type="radio" id="min" name="operation" value="min" onclick="processRadio()">
                    <label for="min">Min</label><br>
    
                    <input type="radio" id="avg" name="operation" value="avg" onclick="processRadio()">
                    <label for="avg">Average</label><br>
    
                    <input type="radio" id="geo" name="operation" value="geo" onclick="processRadio()">
                    <label for="geo">Geometric</label><br>
                </div>
            </form>
    
            <p id="radioResult" class="mt-3"></p>
        </div>
    
        <script>
            function powerSum() {
                let first = parseInt(document.getElementById('first').value);
                let second = parseInt(document.getElementById('second').value);
                let sum = 0;
                for (let i = 0; i < first; i++) {
                    sum += Math.pow(second, i);
                }
                document.getElementById('powerResult').innerHTML = `Sum of ${first} powers with base ${second} is ${sum}`;
            }
    
            function processRadio() {
                let first = parseFloat(document.getElementById('first').value);
                let second = parseFloat(document.getElementById('second').value);
                let result = 0;
                let operation = "";
                if (document.getElementById('max').checked) {
                    result = Math.max(first, second);
                    operation = "Max";
                } else if (document.getElementById('min').checked) {
                    result = Math.min(first, second);
                    operation = "Min";
                } else if (document.getElementById('avg').checked) {
                    result = (first + second) / 2;
                    operation = "Average";
                } else if (document.getElementById('geo').checked) {
                    result = (first * second) ** 0.5;
                    operation = "Geometric Mean";
                }
                document.getElementById('radioResult').innerHTML = `Computed ${operation} with values ${first} and ${second} with result ${result}`;
            }
        </script>
    
    </body>
    
    </html>
