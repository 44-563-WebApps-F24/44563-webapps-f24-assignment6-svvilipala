<h1>Guess the color Sri Vidya Vilipala</h1>

<form>
    
    <label for="mysterycolor">Guess the color</label>
    <input type="password" id="mysterycolor" value="Red"> <br>
    <label for="guess">Enter a guess</label>
    <input type="text" id="guess"> <br>
    <br>
    <input type="button" onclick="processColor()" value="Check the color">
</form>

<p id="result">This text will be replaced with count</p>

<script> 
    var attempts = 0;
    var wrong = 0;

    function processColor() {
        console.log("Getting form values");
        var mysteryColor = document.getElementById("mysterycolor").value;
        var guess = document.getElementById("guess").value;

        out = document.getElementById("result")

        if (mysteryColor.toLowerCase() === guess.toLowerCase()) {
            attempts++
            alert("You got it!");
            out.innerHTML = "Attempt: " + attempts
        } else {
            wrong++;
            alert("That was not it.");
            out.innerHTML = "Wrong Count: " + wrong
        }
    }
</script>

<div class="container">
    <img src="Snakeplant.jpg" alt="Blooming Garden" id="imageSrc" onclick="nextImage()">
</div>
<script>
    let showing = 1;
    function nextImage(){
        var image = document.getElementById(imageSrc);  
        switch(showing) {
            case 1:
            document.getElementById('imageSrc').src = "Blooming Garden.jpg";
                showing = 2
                break;
            case 2 :

                showing = 3
                break;
            case 3 :

            showing = 1
